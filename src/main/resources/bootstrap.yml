#注意！！！财险的域名是zhonganonline.com,如果是科技的项目，这里要改成zhonganinfo.com
spring:
  application:
    name: amber-account # 在这里填写应用名
  cloud: # 配置中心地址，需要换成spring-config或其他
    config:
  mvc:
    date-format: yyyy-MM-dd HH:mm:ss
  jackson:
    time-zone: GMT+8
    date-format: yyyy-MM-dd HH:mm:ss
  main:
    allow-bean-definition-overriding: true
  shardingsphere:
    datasource:
      names: amber_ds_00,amber_ds_01
      amber_ds_00:
        type: com.alibaba.druid.pool.DruidDataSource




server:
  port: 8081
  servlet:
    context-path: /yy

endpoints:
  restart:
    enabled: true
  shutdown:
    enabled: true
  refresh:
    enabled: false
ribbon:
  ConnectTimeout: 30000
  ReadTimeout: 600000
feign:
  httpclient:
    enabled: true
hystrix:
  command:
    default:
      execution:
        isolation:
          thread:
            timeoutInMilliseconds: 10000